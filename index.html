<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一只破闹钟</title>
    <link rel="stylesheet" href="css/clock.css"/>
</head>
<body>
    <div class="main">
        <div class="header">
			<img src="images/logo.png" />
		</div>
		<hr />
        <div class="left">
			<!--闹钟图标-->
            <img src="images/alarm_no.png" alt="闹钟" id="alarm"/>

            <div id="time-show"></div>
        </div>
        <div class="right">
            <div class="set">
                <div class="right-title">闹钟设定:</div>
                <div>
                    <select id="hour-select"></select><span class="right-text"> 时 </span>
                    <select id="min-select">

                        <option>21</option>
                        <option>22</option>
                        <option>23</option>

                        <option>42</option>

                        <option>44</option>
                        <option>45</option>
                        <option>46</option>
                        <option>47</option>
                        <option>48</option>
                        <option>49</option>
                        <option>50</option>
                        <option>51</option>
                        <option>52</option>
                        <option>53</option>
                        <option>54</option>
                        <option>55</option>
                        <option>56</option>
                        <option>57</option>
                        <option>58</option>
                        <option>59</option>
                    </select><span class="right-text"> 分 </span>
                    <img src="images/set.png" alt="设定闹钟" id="set-alarm" />
                </div>
            </div>
            <div class="list">
                <div class="right-title">闹钟列表:</div>
                <ul id="alarm-list"></ul>
            </div>
            <div class="music">
                <div class="right-title">铃声:</div>
                <ul id="music-list">
                   <li class="li-unchosed" name="1">
                       <span class="music-name">Beyond-海阔天空</span>
                       <span class="music-icon-unchosed"></span>
                   </li>
                   <li name="2">
                       <span class="music-name">Lene Marlin-A Place Nearby</span>
                       <span class="music-icon"></span>
                   </li>
                    <li class="li-unchosed" name="3">
                        <span class="music-name">Avril Lavigne-Wish You Were Here</span>
                        <span class="music-icon-unchosed"></span>
                    </li>
                    <li class="li-unchosed" name="4">
                        <span class="music-name">Groove Coverage-Far away from home</span>
                        <span class="music-icon-unchosed"></span>
                    </li>
                    <li class="li-unchosed" name="5">
                        <span class="music-name">M2M-Pretty Boy</span>
                        <span class="music-icon-unchosed"></span>

                </ul>

        <div class="footer">Clock by skywalker.</div>

<script type="text/javascript" src="js/tips.js"></script>
